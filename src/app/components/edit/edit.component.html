<div class="media">
  <div class="header">
    {{ queryParams.date | date: "fullDate" }}
  </div>
  <div class="main">
    <table mat-table [dataSource]="dsRecords" class="mat-elevation-z8">
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Record</th>
        <td mat-cell *matCellDef="let record">{{ record.durationString }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Tag</th>
        <td mat-cell *matCellDef="let record">{{ record.category }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let record">
          <button mat-icon-button (click)="edit(record)">
            <mat-icon inline="false">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRecord(record)">
            <mat-icon>
              close
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
